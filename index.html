<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/restaurant.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Foodie</title>
  </head>
  <body>
    <section class="home__section">
      <header class="main__header">
        <div class="header__container">
          <div>
            <a href="#" class="main__header__brand">
              <img src="img/foodie.webp" alt="" class="brand__logo" />
            </a>
          </div>
          <nav class="main__nav">
            <ul class="nav__list">
              <li class="nav__list-item"><a href="#">Home</a></li>
              <li class="nav__list-item"><a href="#">Packages</a></li>
              <li class="nav__list-item"><a href="#">About Us</a></li>
              <li class="nav__list-item"><a href="#">Contact Us</a></li>
              <li class="nav__list-item">
                <a href="#"
                  ><i class="fa fa-cart-arrow-down fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li class="nav__list-item"><a href="#">Book Now</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!--display section-->
      <div class="display__container">
        <div class="lead">
          <h1>Your favorite food delivered hot & fresh</h1>
          <p>
            Healthy switcher chef does all the work like peeling,chopping, and
            marinating so you can cook fresh food.
          </p>
          <button class="order_button">
            <p>Order Now</p>
            <!-- <i class="fas fa-arrow-right"></i> -->
          </button>
        </div>
        <div class="image_container">
          <img src="img/image-2.jpg" alt="food" />
        </div>
      </div>
    </section>
  </body>
</html>
